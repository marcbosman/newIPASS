<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Rooster wijzigen</title>
</head>
<body>
	<h1>Rooster wijzigen</h1>
	<p>
		Kies een groep: <select name="groep">
			<option value="1">Zwemmend redden 1</option>
			<option value="2">Zwemmend redden 2</option>
			<option value="3">Zwemmend redden 3</option>
		</select>
	</p>
	<form id="rooster">
		<table>
			<tr>
				<th>Datum</th>
				<th>Begintijd</th>
				<th>Eindtijd</th>
				<th>Zwemleraar</th>
			</tr>
			<tr>
				<td><input type="text" name="datum" value="17-6-2017"></td>
				<td><input type="text" name="begintijd" value="15:00"></td>
				<td><input type="text" name="eindtijd" value="16:00"></td>
				<td><input type="text" name="zwemleraar" value="Jeroen"></td>
			</tr>
		</table>
		<input type="submit" value="Zwemtijden wijzigen">
	</form>
</body>
</html>
